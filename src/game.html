<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <form id="socket-form">
      <textarea id="message" placeholder="Gogogo" required></textarea>
      <input type="submit" />
    </form>
    <script>
      window.onload = function() {
        var form = document.getElementById('socket-form');
        var message = document.getElementById('message');
        form.onsubmit = function(e) {
          e.preventDefault();
          socket.send(JSON.stringify({
            type: 'chat',
            text: message.value
          }));
          console.log('Sent: ' + message.value);
          message.value = '';
        };

        var readCookie = function(name) {
          var c = document.cookie.split('; ');
          for (var i = c.length - 1; i >= 0; i--) {
            var cc = c[i].split('=');
            if (cc[0] === name) {
              return cc[1];
            }
          }
          throw 'Cookie '+name+' not found.';
        };

        var socket = new WebSocket('ws://192.168.1.203:8080');
        socket.onerror = function(error) {
          console.log("WebSocket error: " + error);
        };
        socket.onopen = function(e) {
          console.log("WebSocket open");
          socket.send(JSON.stringify({
            type: 'hello',
            session_id: readCookie('session_id'),
          }));
        };
        socket.onmessage = function(e) {
          console.log("WebSocket message: %s", JSON.parse(e.data)['text']);
        };
        socket.onclose = function(e) {
          console.log("WebSocket closed");
        };
      };
    </script>
  </body>
</html>
